<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="description" content="O Sistema de Reconhecimento de Fala em Tempo Real desenvolvido por Miguel Kallemback transforma a acessibilidade em conteúdo audiovisual, oferecendo transcrição de áudio em tempo real em diversos idiomas. Ideal para profissionais da indústria audiovisual procurando uma solução econômica para tornar seu conteúdo acessível a um público mais amplo.">
<meta name="keywords" content="reconhecimento de fala, transcrição de áudio, acessibilidade, conteúdo audiovisual, legendas ao vivo, Miguel Kallemback, multilíngue, tecnologia de reconhecimento de voz">
<meta name="author" content="Miguel Kallemback">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Cousine&family=Montserrat:wght@400&family=Oswald:wght@400&family=Lobster&display=swap">

<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: black;
        color: white; 
        height: 100vh;
        margin: 0;
    }
    .controls {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        font-family: 'Cousine', monospace;
        font-size: 1em;
        margin: 0.5em;
        padding: 0.5em;
        background-color: rgb(51, 51, 51);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        justify-content: space-between;
    }
    .controls label, .controls select, .controls button, .controls input {
        margin: 0.2em;
    }
    .controls > div {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    .output {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        background-color: rgba(0, 0, 0, 0);
        font-family: 'Cousine', monospace;
        font-size: 2.5em;
        line-height: 1.1em;
        letter-spacing: 0.05em;
        padding: 0.5em;
        border-radius: 0.5em;
        width: 60%;
        height: 150px;
        overflow-y: auto;
        text-align: center;
        margin: auto;
        transition: background-color 0.3s;
    }
    #startButton {
        display: inline-block;
        padding: 0.5em 1em;
        font-size: 1rem;
        color: white;
        font-family: 'Cousine', monospace;
        border: 2px solid #5cf664;
        background-color: transparent;
        border-radius: 0.375em;
        transition: background-color 0.3s ease;
    }
    #startButton:hover {
        background-color: #5cf664;
        color: rgb(61, 61, 61);
    }
    .color-picker, .font-slider {
        display: flex;
        align-items: center;
        margin: 0.2em;
    }
    .color-picker label, .font-slider label {
        margin-right: 0.5em;
    }
</style>
<title>Reconhecimento de Fala - LiveCap</title>
</head>
<body>
<div class="controls">
    <div>
        <label for="microphoneList">Escolha um microfone:</label>
        <select id="microphoneList"></select>
    </div>
    <button id="startButton">Iniciar</button>
    
    <!-- Seletor de Cor de Fundo e Letra -->
    <div class="color-picker">
        <label for="bgColor">Cor de Fundo: </label>
        <input type="color" id="bgColor" name="bgColor" value="#000000">
    </div>
    <div class="color-picker">
        <label for="textColor">Cor da Letra: </label>
        <input type="color" id="textColor" name="textColor" value="#ffffff">
    </div>

    <!-- Controle Deslizante para a Largura do Output e Tamanho da Fonte -->
    <div class="font-slider">
        <label for="fontSize">Tamanho da Fonte: </label>
        <input type="range" id="fontSize" name="fontSize" min="10" max="100" value="25">
    </div>
    <div class="font-slider">
        <label for="outputWidth">Largura do Output: </label>
        <input type="range" id="outputWidth" name="outputWidth" min="20" max="100" value="60">
    </div>
    <div>
        <label for="fontFamily">Estilo da Fonte: </label>
        <select id="fontFamily">
            <option value="'Cousine', monospace">Cousine</option>
            <option value="'Roboto', sans-serif">Roboto</option>
            <option value="'Montserrat', sans-serif">Montserrat</option>
            <option value="'Oswald', sans-serif">Oswald</option>
            <option value="'Lobster', cursive">Lobster</option>
        </select>
    </div>
    
    <!-- Botão para apagar preferências -->
    <button id="resetPreferences">Resetar Preferências</button>
</div>

<div class="output" id="output">As legendas aparecerão aqui...</div>

<script>
    const output = document.getElementById('output');
    const microphoneList = document.getElementById('microphoneList');
    const startButton = document.getElementById('startButton');
    let recognition;
    
    async function getMicrophones() {
        try {
            await navigator.mediaDevices.getUserMedia({ audio: true });
            const devices = await navigator.mediaDevices.enumerateDevices();
            const microphones = devices.filter(device => device.kind === 'audioinput');
            microphones.forEach(mic => {
                const option = document.createElement('option');
                option.value = mic.deviceId;
                option.textContent = mic.label || 'Microfone ' + (microphoneList.length + 1);
                microphoneList.appendChild(option);
            });
        } catch (error) {
            console.error('Erro ao acessar o microfone: ', error);
        }
    }
    
    function startRecognition() {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = new URLSearchParams(window.location.search).get('lang') || 'pt-BR';
        recognition.interimResults = true;
    
        recognition.onresult = (event) => {
            let transcript = Array.from(event.results)
                .map(result => result[0])
                .map(result => result.transcript)
                .join('');
            output.textContent = transcript;
        };
    
        recognition.onerror = (event) => {
            console.error(event.error);
        };
    
        recognition.onend = () => {
            recognition.start();
        };
    
        recognition.start();
    }
    
    startButton.addEventListener('click', startRecognition);
    
    function loadPreferences() {
        const bgColor = localStorage.getItem('bgColor');
        const textColor = localStorage.getItem('textColor');
        const fontSize = localStorage.getItem('fontSize');
        const outputWidth = localStorage.getItem('outputWidth');
        const fontFamily = localStorage.getItem('fontFamily');
    if (fontFamily) {
        document.getElementById('output').style.fontFamily = fontFamily;
        document.getElementById('fontFamily').value = fontFamily;
    }
}
        if (bgColor) {
            document.body.style.backgroundColor = bgColor;
            document.getElementById('bgColor').value = bgColor;
        }
    
        if (textColor) {
            document.body.style.color = textColor;
            document.getElementById('textColor').value = textColor;
        }
    
        if (fontSize) {
            document.getElementById('output').style.fontSize = fontSize + 'px';
            document.getElementById('fontSize').value = fontSize;
        }
    
        if (outputWidth) {
            document.getElementById('output').style.width = outputWidth + '%';
            document.getElementById('outputWidth').value = outputWidth;
        }
    
    function resetPreferences() {
        if(confirm('Tem certeza de que deseja resetar as preferências?')) {
            localStorage.removeItem('bgColor');
            localStorage.removeItem('textColor');
            localStorage.removeItem('fontSize');
            localStorage.removeItem('outputWidth');
            localStorage.removeItem('fontFamily');
            loadPreferences();
            location.reload();
        }
    }
    
    document.getElementById('resetPreferences').addEventListener('click', resetPreferences);
   
    document.getElementById('fontFamily').addEventListener('change', function() {
    document.getElementById('output').style.fontFamily = this.value;
    localStorage.setItem('fontFamily', this.value);
});
    document.getElementById('bgColor').addEventListener('input', function() {
        document.body.style.backgroundColor = this.value;
        localStorage.setItem('bgColor', this.value);
    });
    
    document.getElementById('textColor').addEventListener('input', function() {
        document.body.style.color = this.value;
        localStorage.setItem('textColor', this.value);
    });
    
    document.getElementById('fontSize').addEventListener('input', function() {
        document.getElementById('output').style.fontSize = this.value + 'px';
        localStorage.setItem('fontSize', this.value);
    });
    
    document.getElementById('outputWidth').addEventListener('input', function() {
        document.getElementById('output').style.width = this.value + '%';
        localStorage.setItem('outputWidth', this.value);
    });
    
    window.onload = function() {
        getMicrophones();
        loadPreferences();
    };
    </script>
    

</body>
</html>
